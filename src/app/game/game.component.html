<div class="gamefield">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i*cardStack.length}" *ngFor="let card of cardStack; let i=index" src="../../assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 20px;" src="../../assets/img/cards/card_cover.png">
        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px;" src="../../assets/img/cards/clubs_1.png">
    </div>
</div>
